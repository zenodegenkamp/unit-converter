<html>
     <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="title-element">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number"  placeholder="0" id="input-number"><br>
            <button id="convert-button">Convert</button>
        </div>
        <div id="main-element">     
            <div id="one">
                <h4>Length (Meter/feet)</h4>
                <p id="length-el">20 meters = x feet</p>
            </div>  
            <div id="two">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="volume-el">20 liters = x feet</p>
            </div>
            <div id="three">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-el">20 kilos = 44 pounds</p>
            </div>
        </div>
        <p id="madeBy"> Made By Zeno </p>
    </body>
    <script  src="index.js"></script>
</html>
